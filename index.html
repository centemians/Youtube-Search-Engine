<!DOCTYPE html>
<html>
<head>
	<title>SearchVidz</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css?v=2.1.7" media="screen">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.fancybox.pack.js?v=2.1.7"></script>
	<script type="text/javascript" src="js/script.js"></script>
	
	<script>
		$(document).ready(function(){
			$(".fancybox").fancybox();
		});
	</script>
</head>
<body>
	<div id="container">
		<header>
			<h1>Search<span>Vidz</span></h1>
			<p>Search all Youtube Videos</p>
		</header>

		<section>
			<form id="search-form" name="search-form" onsubmit="return search()">
				<div class="fieldcontainer">
					<input type="search" id="query" class="search-field" placeholder="Search Youtube...">
					<input type="submit" name="search-btn" id="search-btn" value="">
				</div>
			</form>

			<ul id="results"></ul>
			<div id="buttons"></div>
		</section>

		<footer>
			<p>Copyright &copy; 2017 All Rights Reserved</p>
		</footer>
	</div>

</body>
</html>
